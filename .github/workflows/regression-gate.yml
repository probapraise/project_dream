name: Regression Gate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-and-regress:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run Unit Tests
        run: python -m pytest -q

      - name: Run Regression Batch Gate
        run: |
          python -m project_dream.cli regress \
            --seeds-dir examples/seeds/regression \
            --output-dir runs \
            --max-seeds 10 \
            --metric-set v2

      - name: Render Regression Job Summary
        if: always()
        run: |
          python -m project_dream.regression_summary \
            --regressions-dir runs/regressions \
            --output-file "${GITHUB_STEP_SUMMARY}"

      - name: Upload Regression Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-artifacts
          path: |
            runs/regressions/*.json
            runs/run-*/eval.json
            runs/run-*/report.json
